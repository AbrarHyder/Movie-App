<script>
var i = 0; 			
var images = [];	
var time = 3000;
	 

images[0] = "https://images.pexels.com/photos/436413/pexels-photo-436413.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1";
images[1] = "https://images.pexels.com/photos/1200450/pexels-photo-1200450.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1";
images[2] = "https://images.pexels.com/photos/2510428/pexels-photo-2510428.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1";



function changeImg(){
	document.slide.src = images[i];

	
	if(i < images.length - 1){
	
	  i++; 
	} else { 
		
		i = 0;
	}

	
	setTimeout("changeImg()", time);
}


window.onload=changeImg;
</script>
